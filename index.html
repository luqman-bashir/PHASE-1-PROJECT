<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header class="bg-dark text-white text-center py-4">  
    <h1>Video App</h1>  
</header>  

<div class="container my-4">  
    <!-- Search Section -->  
    <section id="search-section" class="mb-4">  
        <h2 class="text-center mb-3 ">Search Videos</h2>  
        <input type="text" id="search-input" class="form-control" placeholder="Search by title..." />  
    </section>  

    <!-- Add Video Section -->  
    <section id="add-video" class="mt-5">  
        <h2 class="text-center mb-4">Add a New Video</h2>  
        <form id="video-form" class="row g-3">  
            <div class="col-md-4">  
                <input type="text" id="title" class="form-control" placeholder="Title" required>  
            </div>  
            <div class="col-md-4">  
                <input type="text" id="description" class="form-control" placeholder="Description" required>  
            </div>  
            <div class="col-md-4">  
                <input type="url" id="url" class="form-control" placeholder="Video URL" required>  
            </div>  
            <div class="col-12 text-center">  
                <button type="submit" class="btn btn-primary">Add Video</button>  
            </div>  
        </form>  
    </section>

    <!-- Video List Section -->  
    <section id="video-list">  
        <h2 class="text-center mb-4">Educational Videos</h2>  
        <div class="row" id="videos">  
            <!-- Video items will be injected here -->  
        </div>  
    </section>    
</div>  

<!-- Bootstrap Modal for Viewing/Editing Video -->  
<div class="modal fade" id="videoModal" tabindex="-1" aria-labelledby="videoModalLabel" aria-hidden="true">  
    <div class="modal-dialog">  
        <div class="modal-content">  
            <div class="modal-header">  
                <h5 class="modal-title" id="videoModalLabel">Video Details</h5>  
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>  
            </div>  
            <div class="modal-body">  
              <h3 id="modalTitle"></h3>  
              <p id="modalDescription"></p>  
              <a id="modalURL" class="btn btn-primary p-2" href="#" target="_blank">Watch Video</a>  
          </div>  
          <div class="modal-footer">  
              <button id="modalEditButton" class="btn btn-warning" class="me-4" data-id="">Edit</button>  
              <button id="modalDeleteButton" class="btn btn-danger" data-id="">Delete</button>  
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>  
          </div>
          
        </div>  
    </div>  
</div> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="./index.js"></script>
</body>
</html>
